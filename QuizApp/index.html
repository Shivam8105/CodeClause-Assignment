<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Quiz Challenge</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="quiz-container">

    <!-- START SCREEN -->
    <div id="start-screen" class="start-screen">
      <h1 class="title">âš¡ Ultimate Quiz Challenge</h1>
      <div class="progress-circle">
        <svg>
          <circle cx="60" cy="60" r="54"></circle>
          <circle id="progress-ring" cx="60" cy="60" r="54"></circle>
        </svg>
        <span id="progress-percent">0%</span>
      </div>
      <button id="start-btn" class="start-btn">Start Quiz</button>
    </div>

    <!-- QUIZ BOX -->
    <div id="quiz-box" class="quiz-box hidden">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <button id="next-btn" class="next-btn">Next</button>
    </div>

    <!-- RESULT BOX -->
    <div id="result-box" class="result-box hidden">
      <h2>ðŸŽ‰ Quiz Completed!</h2>
      <p id="score-text"></p>
      <canvas id="confetti"></canvas>
      <button id="restart-btn" class="restart-btn">Restart Quiz</button>
    </div>

  </div>

  <!-- Sounds -->
  <audio id="correct-sound" src="correct.mp3"></audio>
  <audio id="wrong-sound" src="wrong.mp3"></audio>
  <audio id="click-sound" src="click.mp3"></audio>

  <script src="index.js"></script>
</body>
</html>
